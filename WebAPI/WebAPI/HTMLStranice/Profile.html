<div ng-show="loggedin">
    <div class="userProfileDetails">
        <br />
        <br />
        <h1> {{userProfile.Ime}} {{userProfile.Prezime}} - ({{userProfile.KorisnickoIme}})</h1>

        <h4 ng-show="userProfile.Uloga==2">Uloga: Musterija</h4>
        <h4 ng-show="userProfile.Uloga==1">Uloga: Dispecer</h4>
        <h4 ng-show="userProfile.Uloga==0">Uloga: Vozac</h4>

        <h4 ng-show="userProfile.Pol==0">Pol: Musko</h4>
        <h4 ng-show="userProfile.Pol==1">Pol: Zensko</h4>

        <h4>Jmbg: {{userProfile.Jmbg}}</h4>
        <h4>E-mail: {{userProfile.Email}}</h4>
        <h4>Kontakt telefon: {{userProfile.KontaktTelefon}}</h4>
        <br><br><br>
    </div>
</div>
